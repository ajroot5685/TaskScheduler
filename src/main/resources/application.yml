spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskScheduler
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    root: INFO   # 전체 로그 레벨 설정